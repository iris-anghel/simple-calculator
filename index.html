<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A simple calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="calculator-container">
        <h1>A simple calculator</h1>
            
        <div id="calculator">
            <form id="calcForm">
                <input type="number" name="firstInput" id="firstInput" value="0" required>
                <input type="button" id="addButton" value="+">         
                <input type="button" id="subtractButton" value="-">   
                <input type="button" id="timesButton" value="&times;">      
                <input type="button" id="divideButton" value="&divide;">    
            
                <input type="number" name="secondInput" id="secondInput" value="0" required>
                <div id="equals">=</div>
                <output name="result" id="result" for="firstInput secondInput">0</output>
                <button id="clearButton" value="Clear">Clear</button>
            </form>
         </div>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body> 
</html>
